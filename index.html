<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./dist/main.css" />
  <title>CSS Demo</title>
</head>
<body>
  <div id='top-div'>
    <header id="intro-text">CSS Demo by Catherine Vidos</header>
  </div>
  <div id='body-wrapper'>
    <nav id='navbar'>
      <div id='navbar-text'>
        CSS Demo by Catherine Vidos
      </div>
      <div class='left-nav-links'>
        <a class='nav-links' href="https://github.com/catherinevidos" target="_blank">Github</a>
        <a class='nav-links' href="https://www.linkedin.com/in/catherine-vidos-03163684/" target="_blank">LinkedIn</a>
      </div>
    </nav>
    <div id='main'>
      <p class='button-demos'>button demos</p>
      <div class='demo'>
        <button id='button1'>clicked</button>
        <button class='button2'><span class='button-text'>framed</span></button>
        <button id='button3'>arrow</button>
        <button id='button4'>go up</button>
      </div>
      <p class='button-demos'>text demos</p>
      <div class="demo">
          <div class='text-container'><span id='hello-world'>hover to start</span></div>
          <div class='text-container'><p id='fade-demo'>hello squish</p></div>
          <div id='highlight'><span id='span-text'>highlight text</span></div>
          <div class='text-container'><p id='text-fourth-demo'>hello world</p></div>
      </div>
      <p class='button-demos'>image demos</p>
      <div class='demo-images'>
        <div class='container'><img id='plant2-img' src='./src/images/ferry.jpg' alt='Ferry'/></div>
        <div class='container'><img id='subway-img' src='./src/images/subway.jpg' alt='Subway'/></div>
        <div class='container'><img id='arch-img' src='./src/images/architecture.jpg' alt='architecture'/></div>
      </div>
    </div>
  </div>
  <script src="./dist/main.js"></script>
</body>
</html>
